<div class="container max-w-md mx-auto mt-10">
  <mat-card class="shadow-lg rounded-xl px-6 py-8">
    <mat-card-title class="text-2xl text-center text-blue-600 font-bold mb-4">
      Login
    </mat-card-title>
    
    <mat-card-content>
      <form [formGroup]="loginForm" class="space-y-6">

        <!-- Email -->
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="email"
            required
          />
          <mat-error
            *ngIf="
              loginForm.get('email')?.invalid &&
              loginForm.get('email')?.touched
            "
          >
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="w-full relative">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            class="absolute top-3 right-3"
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{
              hidePassword ? 'visibility_off' : 'visibility'
            }}</mat-icon>
          </button>
          <mat-error
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          >
            Please enter a valid password
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="onSubmit()"
          class="w-full font-semibold"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
